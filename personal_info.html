<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .info-item {
            margin-bottom: 15px;
        }
        .info-item label {
            font-weight: bold;
            display: inline-block;
            width: 150px;
        }
        .info-item span {
            color: #333;
        }
    </style>
</head>
<body>

    <h2>Personal Information</h2>
    
    <div class="container">
        <div class="info-item">
            <label>First Name:</label>
            <span>John</span>
        </div>
        <div class="info-item">
            <label>Last Name:</label>
            <span>Doe</span>
        </div>
        <div class="info-item">
            <label>Email:</label>
            <span>john.doe@example.com</span>
        </div>
        <div class="info-item">
            <label>Phone:</label>
            <span>(123) 456-7890</span>
        </div>
        <div class="info-item">
            <label>Address:</label>
            <span>1234 Elm Street, City, State, 56789</span>
        </div>
        <div class="info-item">
            <label>Date of Birth:</label>
            <span>January 1, 1990</span>
        </div>
        
    </div>

</body>
</html>
